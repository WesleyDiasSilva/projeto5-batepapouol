<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Chat da Uol - WD</title>
</head>
<body>
  <div class="tela">
    <div class="login">
      <img src="img/logo 2.png" alt="">
      <input id="login" type="text" placeholder="DIGITE O SEU NOME">
      <button class="botao-login">Entrar</button>
      <span class="mensagemErro"></span>
      <div class="spinner disable"></div>
    </div> 

    <header class="menu-superior ">
      <img id="logo-menu" src="img/logo 2.png" alt="">
      <img id="participantes" src="img/Vector.png" alt="">
    </header>

    <div class="modal-lateral desativado">
      <div class="fundo"></div>
      <div class="menu-lateral">
        <h2>Escolha um contato<br> para enviar mensagem:</h2>
        <ul id="pessoas-modal">
        </ul>
        
        <h2>Escolha a visibilidade:</h2>
        <ul id="visibilidade-modal">
          <li class="visibilidade-li">
            <div>
              <ion-icon name="lock-open"></ion-icon><span>PÃºblico</span>
            </div>
            <img class="" id="ativado" src="img/Vector1.png" alt="ativado">
          </li>
          <li class="visibilidade-li">
            <div>
              <ion-icon name="lock-closed"></ion-icon><span>Reservadamente</span>
            </div>
            <img class="disable" src="img/Vector1.png" alt="ativado">
          </li>
        </ul>
      </div>
    </div>

      <ul class="chat disable">
      </ul>
      <div class="calco">

      </div>

    <footer class="desativado barra-inferior">
      <div>
        <input type="text" placeholder="Escreva Aqui...">
        <span>Enviando para Todos (publicamente) </span>
      </div>
      <ion-icon name="paper-plane-outline"></ion-icon>
    </footer>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <script src="script.js"></script>
</body>
</html>
